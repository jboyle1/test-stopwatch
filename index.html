<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Test Stopwatch</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <section>
            <!--  Created section with a h1 timer read out (hours, minutes, seconds, milliseconds).  -->
            <h1>
                <time>00:00:000:00</time>
            </h1>
            <!--  Created three buttons to interact with stopwatch (start, stop and clear). I used IDs to link to Javascript.  -->
            <button id="start">START</button>
            <button id="stop">PAUSE</button>
            <button id="clear">RESET</button>
        </section>
        <script src="assets/js/script.js"></script>
    </body>
</html>
